# =========================
# GLOBAL (http-level) CONFIG
# =========================

limit_req_zone $binary_remote_addr zone=qr_limit:10m rate=20r/s;

proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=menu_cache:50m
                 max_size=2g inactive=24h use_temp_path=off;

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# =========================
# CORS ALLOWED ORIGINS MAP
# =========================
map $http_origin $cors_origin {
    default "";
    "https://admin.kerzz.cloud" $http_origin;
    "https://auth.kerzz.cloud" $http_origin;
    "https://reserve.kerzz.cloud" $http_origin;
    "https://license.kerzz.cloud" $http_origin;
    "https://qr.kerzz.cloud" $http_origin;
    "https://web.kerzzcloud.com" $http_origin;
    "https://io.kerzz.cloud" $http_origin;
}

# =========================
# UPSTREAMS
# =========================
upstream app_4001 { server host.docker.internal:4001; }
upstream app_4002 { server host.docker.internal:4002; }
upstream app_4003 { server host.docker.internal:4003; }
upstream app_4004 { server host.docker.internal:4004; }
upstream app_4008 { server host.docker.internal:4008; }

# =========================
# HTTP -> HTTPS
# =========================
server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}

# =========================
# HTTPS SERVER
# =========================
server {
  listen 443 ssl;
  http2 on;
  server_name _;

  ssl_certificate     /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/kerzz.com.key;

  ssl_protocols TLSv1.2 TLSv1.3;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  proxy_ssl_server_name on;
  proxy_ssl_verify off;

  gzip on;
  gzip_types application/json text/plain text/css application/javascript;
  gzip_min_length 1024;

  # -------------------------
  # Socket.IO (4001)
  # -------------------------
  location /socket.io/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade    $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering off;

    proxy_pass https://app_4001;
  }

  location = /manager { return 301 /manager/; }
  location /manager/ { proxy_pass https://app_4001/; }

  location = /payment { return 301 /payment/; }
  location /payment/ { proxy_pass https://app_4002/; }

  # ============================================================
  # IMPORTANT: Realtime WebSocket for /ai/api/realtime/*
  # Must bypass cache and enable Upgrade headers
  # ============================================================
  location ^~ /ai/api/realtime/ {
    # İstersen rate limit burada da kalsın (çok sık bağlantı açılıyorsa korur)
    limit_req zone=qr_limit burst=100 nodelay;

    proxy_http_version 1.1;
    proxy_set_header Upgrade    $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering off;

    # Cache kesin kapalı
    proxy_no_cache 1;
    proxy_cache_bypass 1;

    # /ai prefix'ini düşürmek için (mevcut davranışla uyumlu):
    # /ai/api/realtime/...  -> upstream /api/realtime/...
    proxy_pass https://app_4003/;
  }

  location = /ai { return 301 /ai/; }

  # 4003 -> /ai (rate limit + cache)  (WebSocket olmayan normal HTTP çağrılar için)
  location /ai/ {
    limit_req zone=qr_limit burst=100 nodelay;

    proxy_cache menu_cache;
    proxy_cache_key "$scheme$host$request_uri";
    proxy_cache_valid 200 10m;
    proxy_cache_use_stale updating error timeout http_500 http_502 http_503 http_504;
    add_header X-Cache-Status $upstream_cache_status always;

    proxy_pass https://app_4003/api/realtime/;
  }

  location = /license { return 301 /license/; }

  location /license/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade    $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering off;

    proxy_pass https://app_4004/
  }
}

# =========================
# IO.KERZZ.CLOUD (Kerzz Manager)
# =========================
server {
  listen 443 ssl;
  http2 on;
  server_name io.kerzz.cloud;

  ssl_certificate     /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/kerzz.com.key;
  ssl_protocols TLSv1.2 TLSv1.3;

  # Frontend static dosyaları
  root /var/www/io.kerzz.cloud;
  index index.html;

  # Gzip sıkıştırma
  gzip on;
  gzip_types application/json text/plain text/css application/javascript;
  gzip_min_length 1024;

  # API istekleri -> Backend (4008)
  location /api/ {
    proxy_pass http://app_4008;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Socket.IO (varsa)
  location /socket.io/ {
    proxy_pass http://app_4008;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering off;
  }

  # SPA fallback - tüm diğer istekler index.html'e yönlendirilir
  location / {
    try_files $uri $uri/ /index.html;
  }
}
